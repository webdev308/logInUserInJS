<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn User In Firebase</title>
</head>
<body>
    <h1>LogIn Users</h1>
    <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
    <input type="password" name="pwd" id="pwd" placeholder="Enter Your Password"><br><br>
    <button onclick="logInUser()">LogIn</button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyBXsbqvX1K740OEbddHUzuqoxQpDySEMQE",
        authDomain: "fir-7567a.firebaseapp.com",
        projectId: "fir-7567a",
        storageBucket: "fir-7567a.appspot.com",
        messagingSenderId: "698937786999",
        appId: "1:698937786999:web:af047649986454f799fc72",
        measurementId: "G-696K9H72Z9"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    function logInUser() {
        var logInEmail = document.querySelector("#email").value;
        var logInPwd = document.querySelector("#pwd").value;
        firebase.auth().signInWithEmailAndPassword(logInEmail, logInPwd).then(function(resp) {
            console.log("User Logged In Successfully");
            alert("User Logged In Successfully");
        }).catch(function(err) {
            console.log(err);
            console.log(err.message);
            alert(err.message);
        })
    }

    </script>
</body>
</html>
